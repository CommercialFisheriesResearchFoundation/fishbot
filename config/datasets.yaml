# Dataset configuration for various oceanographic datasets
# This file contains the server URLs, dataset IDs, protocols, response formats,
# and variables for each dataset used in the application.
# The live lambda function will load this file dynamically.
#-----------------------------------------------------------------------------
# Note: The 'studyfleet' dataset is loaded from a local CSV file, so it does not have server or protocol information here.

{
    "cfrf": {
        "server": "https://erddap.ondeckdata.com/erddap/",
        "dataset_id": ["fixed_gear_oceanography", "shelf_fleet_profiles_1m_binned", "wind_farm_profiles_1m_binned","wind_farm_acoustic_receivers"],
        "protocol": ["tabledap", "tabledap", "tabledap", "tabledap"],
        "response": ["nc", "nc", "nc", "nc"],
        "variables": [
            ["time", "latitude", "longitude", "temperature",
                "dissolved_oxygen", "tow_id"],  # for fixed_gear_oceanography
            ["time", "latitude", "longitude", "conservative_temperature",
                "sea_pressure", "profile_id", "absolute_salinity"],
            ["time", "latitude", "longitude", "conservative_temperature",
                "sea_pressure", "profile_id", "absolute_salinity"],
            ["time", "latitude", "longitude", "station_id", "temperature"]
        ]
    },
    "ioos-gliders": {
        "server": "https://erddap.ondeckdata.com/erddap/",
        "dataset_id": ["demersal_gliders_aggregated"],
        "protocol": ["tabledap"],
        "response": ["nc"],
        "constraints": {
            "demersal_gliders_aggregated": {
                "salinity>": 20,
                "salinity<": 39,
                # "dissolved_oxygen>": 0 this will get rid of data just missing DO values ... will add this filter in df standardization
            }
        },
        "variables": [
            ["time","grid_id", "temperature", "salinity", "dissolved_oxygen", "institution"]
        ]
    },
    "emolt": {
        "server": "https://erddap.emolt.net/erddap/",
        "dataset_id": ["eMOLT_RT", "eMOLT_RT_LOWELL"],
        "protocol": ["tabledap", "tabledap"],
        "response": ["nc", "nc"],
        "constraints": {
            "eMOLT_RT": {
                "segment_type=": 3
            },
            "eMOLT_RT_LOWELL": {
                "water_detect_perc>": 60,
                "DO>": 0,
                "temperature>": 0,
                "temperature<": 27
            }
        },
        "variables": [
            ["time", "latitude", "longitude",
                "temperature", "tow_id", "depth"],  # for eMOLT_RT
            ["time", "latitude", "longitude", "temperature", "DO", "tow_id"]
        ]
    },
    "studyfleet": {
        "server": "",
        "dataset_id": [],  # This will be loaded locally from a CSV file
        "protocol": [],
        "response": [],
    },
    "gmgi": {
        "server": "",
        "dataset_id": [],  # This will be loaded locally from a CSV file
        "protocol": [],
        "response": [],
    },
    "ecomon": {
        "server": "https://comet.nefsc.noaa.gov/erddap/",
        "dataset_id": ["ocdbs_v_erddap1"],
        "protocol": ["tabledap"],
        "response": ["nc"],
        "constraints": {"ocdbs_v_erddap1": {
            "GEAR_TYPE!=": 'Bottle',
            "latitude>": 34,
            # "dissolved_oxygen>": 0 this will get rid of data just missing DO values ... will add this filter in df standardization
        }
        },

        "variables": [
            ["UTC_DATETIME", "latitude", "longitude", "sea_water_temperature", "pressure_dbars",
             "dissolved_oxygen", "sea_water_salinity", "cast_number", "cruise_id"]
        ]
    },
    "oleander": {
        "server": "http://erddap.oleander.bios.edu:8080/erddap/",
        "dataset_id": ["oleanderXbt"],
        "protocol": ["tabledap"],
        "response": ["nc"],
        "constraints": {"oleanderXbt": {
            "hit_bottom=": 1,
            "latitude>=": 38.18,
            "latitude<=": 41.04,
            "longitude>=": -74.12,
            "longitude<=": -71.26,
            "start_year>": 1999
        }
        },

        "variables": [
            ["time", "latitude", "longitude", "temp", "depth","profile_number", "cruise_num"]
        ]
    },
    "ooi": {
        "server": "https://erddap.dataexplorer.oceanobservatories.org/erddap/",
        "dataset_id": ["ooi-cp11nosm-mfd37-04-dostad000", "ooi-cp10cnsm-mfd37-04-dostad000", "ooi-cp11sosm-mfd37-04-dostad000","ooi-cp04ossm-mfd37-04-dostad000","ooi-cp01cnsm-mfd37-04-dostad000","ooi-cp03issm-mfd37-04-dostad000"],
        "protocol": ["tabledap", "tabledap", "tabledap", "tabledap","tabledap","tabledap"],
        "response": ["nc", "nc", "nc", "nc","nc","nc"],
        "variables": [
            ["time", "latitude", "longitude", "sea_water_temperature",
        "sea_water_practical_salinity", "mole_concentration_of_dissolved_molecular_oxygen_in_sea_water"], 
            ["time", "latitude", "longitude", "sea_water_temperature",
        "sea_water_practical_salinity", "mole_concentration_of_dissolved_molecular_oxygen_in_sea_water"],
            ["time", "latitude", "longitude", "sea_water_temperature",
        "sea_water_practical_salinity", "mole_concentration_of_dissolved_molecular_oxygen_in_sea_water"],
            ["time", "latitude", "longitude", "sea_water_temperature",
        "sea_water_practical_salinity", "mole_concentration_of_dissolved_molecular_oxygen_in_sea_water"],
            ["time", "latitude", "longitude", "sea_water_temperature",
        "sea_water_practical_salinity", "mole_concentration_of_dissolved_molecular_oxygen_in_sea_water"],
            ["time", "latitude", "longitude", "sea_water_temperature",
        "sea_water_practical_salinity", "mole_concentration_of_dissolved_molecular_oxygen_in_sea_water"]
        ]
    },
    "archive": {
        "server": "https://erddap.ondeckdata.com/erddap/",
        "dataset_id": ["fishbot_realtime"],
        "protocol": ["tabledap"],
        "response": ["nc"]
    }
}